<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiplication Table</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

  </head>

  <body>
    <h1>
      <label>Multiplication Table Generator</label><br>
      <label for="num">Enter Number </label>

      <input id="num" type="number" placeholder="1"
      oninput="tablegen(this.value)"
      onchange="tablegen(this.value)">

      
    </h1>
    
    <hr>
    
    <div class="table" id="table">
    </div>

    <script>
        var tablegen;
        $(document).ready(function(){
            tablegen = function(val){
              if(val != ''){
                $("#table").empty();
                for(i = 1; i <= 10; i++){
                  var child = $('<h3></h3>').text(val + " X " + i + " = " + (val*i));
                  $("#table").append(child);
                }
              }
            }
        })
        
    </script>

  </body>
</html>

<!-- Other approach could be to create child elements
and update the inner HTML everytime a new value is
entered -->
