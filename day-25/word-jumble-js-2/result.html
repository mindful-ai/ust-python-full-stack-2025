<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center h-screen bg-gradient-to-br from-green-100 to-blue-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg text-center w-96">
    <h1 class="text-3xl font-bold text-green-700 mb-6">Game Over!</h1>
    <p class="text-xl text-gray-700 mb-4">Your Score:</p>
    <p id="score" class="text-4xl font-extrabold text-purple-700 mb-6"></p>
    <button onclick="restartGame()" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-xl">Play Again</button>
  </div>

  <script>
    const finalScore = localStorage.getItem("finalScore") || 0;
    document.getElementById("score").textContent = `${finalScore} / 10`;

    function restartGame() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
