<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Paragraphs</title>
</head>
<body>
    <h1 style="color:black; background-color: aquamarine;">HTML: Heading and Paragraphs</h1>
    <h3>Headings</h3>
    <p>Heading are bold text</p>
    <h3>Paragraphs</h3>
    <p>Paragraphs are normal text</p>
    <h3>Adding an image</h3>
    <img src=".\html\pics\earth-globe.jpg" alt="Globe" style="width: 480px; height: 480px;">
    <h3>Adding a link</h3>
    <a href="https://www.google.com/maps" target="_blank">Google Maps</a>
    <h3>Inserting a table</h3>
    <table>
        <tr>
            <th>Month</th>
            <th>Expenses</th>
        </tr>
        <tr>
            <td>January</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>3000</td>
        </tr>
    </table>
</body>
</html>
